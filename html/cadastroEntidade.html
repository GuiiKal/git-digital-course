<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/PROJETO_CSS.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>CADASTRO</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="../img/assets/hero.svg" alt="">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="PROJETO.html">
                    <i class="bi-caret-left-fill black"></i>Voltar
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form action="">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de atuação</label>
                <div class="select-div">
                    <select type="text">
                        <option value="" disabled>Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="etc">ETC</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">

                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar </a>
            </div>

        </main>

    </div>

</body>

</html>
