<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário HTML</title>
  </head>
  <body>
    <main>
      <h1>Formulário</h1>

      <br />
      <hr />
      <br />
      <form action="">
        <div>
          <label for="text">Input de texto: </label>
          <input
            type="text"
            id="text"
            placeholder="texto de informação do input"
          />

          <label for="text">Input de texto: </label>
          <input type="text" id="text" value="Esse é o value" />
        </div>

        <br />

        <div>
          <label for="senha">SENHA</label>
          <input type="password" name="senha" id="senha" />
        </div>
        
        <br />
        
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
        
        </div>
        <br />
        
        <div>
          <label for="data">DATA</label>
          <input type="date" name="data" id="data" />
        </div>

        <br />
        
        <div>
          <label for="hora">HORÁRIO</label>
          <input type="time" name="data" id="hora" />
        </div>
        <br />
        
        <div>
          <label for="hora">HORÁRIO</label>
          <input type="time" name="data" id="hora" />
        </div>
        
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="op1">Opção 1</option>
                <option value="op2">Opção 2</option>
                <option value="op3">Opção 3</option>
            </select>
        </div>

        <input type="submit" value="Enviar">
      </form>
    </main>
  </body>
</html>
